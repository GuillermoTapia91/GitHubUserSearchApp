<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="flex">
      <div class="container">
        <div class="title1 flex">
          <h2>devFinder</h2>
          <button class="moon flex">
            ligth<img src="./images/dom.png" alt="" width="30px" />
          </button>
        </div>
        <div class="search flex">
          <img
            src="./images/search.png"
            alt="search.png"
            width="25"
            height="25"
          />
          <input type="text" placeholder="Search GitHub username..." />
          <button>Search</button>
        </div>
        <div class="result flex">
          <div>
            <img
              class="avatar"
              src="./images/octoCat.png"
              alt="octoCat-png"
              width="100"
            />
          </div>
          <div class="part2">
            <div class="title2 flex">
              <div class="profile">
                <h3>The Octocat</h3>
                <p>@octocat</p>
              </div>
              <div><p class="date">Joined 25 Jan 2011</p></div>
            </div>
            <div><p class="bio">This profile has no bio</p></div>
            <div class="information flex">
              <div>
                <p>Repos</p>
                <h3>8</h3>
              </div>
              <div>
                <p>Followers</p>
                <h3>3938</h3>
              </div>
              <div>
                <p>Following</p>
                <h3>9</h3>
              </div>
            </div>
            <div class="subInfo1 flex">
              <div>
                <p class="parragraf1">San Francisco</p>
                <p>https://github.blog</p>
              </div>
              <div>
                <p class="parragraf1">Not available</p>
                <p>@githun</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
